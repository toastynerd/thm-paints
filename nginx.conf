server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Block any request containing ../
    if ($request_uri ~ "\.\.\/") {
        return 403;
    }

    # Serve style.css from root regardless of request path
    location ~ ^/posts/style\.css$ {
        alias /usr/share/nginx/html/style.css;
    }

    # Serve images from root regardless of request path
    location ~ ^/posts/images/(.*)$ {
        alias /usr/share/nginx/html/images/$1;
    }

    # Serve all other files normally
    location / {
        try_files $uri $uri/ =404;
    }
}
